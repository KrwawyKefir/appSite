<!DOCTYPE html>
<html lang="en" ng-app="beaconsApp">

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="">

	<title>SB Admin 2 - Bootstrap Admin Theme</title>

	<!-- Bootstrap Core CSS -->
	<link href="./vendor/bootstrap/css/bootstrap.css" rel="stylesheet">

	<!-- MetisMenu CSS -->
	<link href="./vendor/metisMenu/metisMenu.css" rel="stylesheet">

	<!-- Custom template CSS -->
	<link href="./css/sb-admin-2.css" rel="stylesheet">

	<!-- Custom CSS -->
	<link href="./css/custom-style.css" rel="stylesheet">

	<!-- Custom Fonts -->
	<link href="./vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

	<div id="wrapper">

		<!-- Navigation -->
		<nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">SB Admin v2.0</a>
			</div>

			<!-- /.navbar-header -->

			<ul class="nav navbar-top-links navbar-right" ng-controller="loginController">
				<!-- /.dropdown -->
				<li class="dropdown">
					<a class="dropdown-toggle" data-toggle="dropdown" href="#">
						<i class="fa fa-user fa-fw"></i> <i class="fa fa-caret-down"></i>
					</a>
					<ul class="dropdown-menu dropdown-user">
						<li><a href="#"><i class="fa fa-user fa-fw"></i> User Profile</a>
						</li>
						<li><a href="#"><i class="fa fa-gear fa-fw"></i> Settings</a>
						</li>
						<li class="divider"></li>
						<li><a href="login.html"><i class="fa fa-sign-out fa-fw"></i> Logout</a>
						</li>
					</ul>
					<!-- /.dropdown-user -->
				</li>
				<li class="dropdown">
					<a href="#" class="dropdown-toggle" data-toggle="dropdown"><b>Login</b> <span class="caret"></span></a>
					<ul id="login-dp" class="dropdown-menu">
						<li>
							<div class="row">
								<div class="col-md-12">
									<form class="form" role="form" id="login-nav" ng-submit="login()">
										<div class="form-group">
											<label class="sr-only" for="email">Email address</label>
											<input type="email" class="form-control" id="email" placeholder="Email address" ng-model="username" required>
										</div>
										<div class="form-group">
											<label class="sr-only" for="password">Password</label>
											<input type="password" class="form-control" id="password" placeholder="Password" ng-model="password" required>
											<div class="help-block text-right"><a href="">Forgot the password?</a></div>
										</div>
										<div class="form-actions">
											<button type="submit" class="btn btn-primary btn-block">Sign in</button>
										</div>
									</form>
									<div class="bottom text-center">
										New here ? <a href="#"><b>Join Us</b></a>
									</div>
								</div>

							</div>
						</li>
					</ul>
				</li>
				<!-- /.dropdown -->
			</ul>
			<!-- /.navbar-top-links -->

			<div class="navbar-default sidebar" role="navigation" ng-controller="menuHighlightController">
				<div class="sidebar-nav navbar-collapse">
					<ul class="nav" id="side-menu">
						<li class="sidebar-search">
							<div class="input-group custom-search-form">
								<input type="text" class="form-control" placeholder="Search...">
								<span class="input-group-btn">
                                    <button class="btn btn-default" type="button">
                                        <i class="fa fa-search"></i>
                                    </button>
                                </span>
							</div>
							<!-- /input-group -->
						</li>
						<li>
							<a href="#/" ng-class="{active: link==''}"><i class="fa fa-bar-chart-o fa-fw"></i> Dashboard</a>
						</li>
						<li>
							<a href="#/users" ng-class="{active: link=='users'}"><i class="fa fa-users fa-fw"></i> Users</a>
						</li>
						<li>
							<a href="#/devices" ng-class="{active: link=='devices'}"><i class="fa fa-wrench fa-fw"></i> Devices</a>
						</li>
						<li>
							<a href="#/venues" ng-class="{active: link=='venues'}"><i class="fa fa-map-marker fa-fw"></i> Venues</a>
						</li>
					</ul>
				</div>
				<!-- /.sidebar-collapse -->
			</div>
			<!-- /.navbar-static-side -->
		</nav>

		<!-- Page Content -->
		<div id="page-wrapper">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-12">

						<div ng-view></div>

					</div>
					<!-- /.col-lg-12 -->
				</div>
				<!-- /.row -->
			</div>
			<!-- /.container-fluid -->
		</div>
		<!-- /#page-wrapper -->

	</div>
	<!-- /#wrapper -->

	<!-- jQuery -->
	<script src="./vendor/jquery/jquery.min.js"></script>

	<!-- Bootstrap Core JavaScript -->
	<script src="./vendor/bootstrap/js/bootstrap.js"></script>

	<!-- Custom Theme JavaScript -->
	<script src="./js/sb-admin-2.js"></script>

	<!--Angular core-->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.js"></script>
	<!--Angular Route-->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-route.js"></script>
	<!--Angular Cookies-->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-cookies.js"></script>



	<!--Angular app-->
	<script src=" ./js/angular/app.js"></script>

	<script src=" ./js/angular/modules/menu.js"></script>
	<script src=" ./js/angular/modules/authentication.js"></script>

	<script src=" ./js/angular/users/usersController.js"></script>

</body>

</html>
